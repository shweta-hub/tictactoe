<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
      var turn="X";
      var winner =null;
      function reset(){
          document.getElementById('cell1').value = "";
      }
      function startGame(){
          setMessage(turn +" gets started.");    
      }
      
      function setMessage(msg){
          document.getElementById("message").innerText=msg;
      }
      
      
      function nextMove(cell){
          if(winner!=null){
              setMessage(winner+" already won the game.")
          }
      
      
         
          else if (document.getElementById(cell).innerText ==""){
          document.getElementById(cell).innerText=turn;
          switchTurn();
          }
          
          else{
            
              alert("That cell is already filled.");
      
              
          }
         
      
      }
      
      function switchTurn(){
      
          if(checkForWinner(turn)){
             
              setMessage("Congratulations, "+turn+ "You win!")
              winner=turn;
          }
      
          else if(turn=="X"){
                  turn="O";
                  setMessage(turn+" 's turn. ")
          }
      
          else{
              turn="X";
              setMessage(turn+" 's turn. ")
          }
      
          
      }
      
      
      
      
      function checkForWinner(move) {
      
          var ans = false;
          if (checkRow(1,2,3,move) || checkRow(4,5,6,move) || checkRow(7,8,9,move) || checkRow(1,4,7,move) || checkRow(2,5,8,move) || checkRow(3,6,9,move) || checkRow(1,5,9,move) || checkRow(3,5,7,move) )
              {
      
              ans=true;
              }
      
          return ans
      }
      
      
      
      
      function checkRow(a,b,c,move){
          var ans = false;
          if (getBox(a) == move && getBox(b) == move && getBox(c) == move){
              ans=true;
          }
          return ans  
      }
      
      
      
      function getBox(number) {
      
          return document.getElementById("cell" + number).innerText
          
      }
      
      
      
      </script>
    
    <title>Tic Tac Toe</title>
<style>
  .board{
    margin-left: auto;
    margin-right: auto;
    background-color: #fdf9f9;
    width: 37.5vw;
}

    font-family: 'Open Sans', sans-serif;

    font-size: 4vw;

    height: 12vw;

    outline: none;
}

}

<body onload="startGame();">

      <div class="bg-secondary row rounded text-light p-3 mt-1" id="message">
        message of whose turn will go here 
      </div>
      <br>
      <br>
      
    <div class="board rounded">  
      <div class="d-flex flex-row mx-3">
          <button class="bg-dark mt-3 rounded-circle" id="cell1" onclick="nextMove(this.id)"></button>
          <button class="bg-dark mt-3 rounded-circle" id="cell2" onclick="nextMove(this.id)"></button>
          <button class="bg-dark mt-3 rounded-circle" id="cell3" onclick="nextMove(this.id)"></button>
        </div>
        <div class="d-flex flex-row mx-3">
          <button class="bg-dark rounded-circle" id="cell4" onclick="nextMove(this.id)"></button>

          <button class="bg-dark rounded-circle" id="cell6" onclick="nextMove(this.id)"></button>
        </div>
        <div class="d-flex flex-row mx-3">
          <button class="bg-dark mb-3 rounded-circle" id="cell7" onclick="nextMove(this.id)"></button>
          <button class="bg-dark mb-3 rounded-circle" id="cell8" onclick="nextMove(this.id)"></button>
          <button class="bg-dark mb-3 rounded-circle" id="cell9" onclick="nextMove(this.id)"></button>
